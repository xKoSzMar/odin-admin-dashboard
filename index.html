<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <div id="main">
      <nav>
        <a href="#" class="nav-header">
          <img src="./icons/Dashboard.svg" alt="dashboard_logo" width="20%" />
          <h1>Dashboard</h1>
        </a>
        <div class="nav-section">
          <a href="#" class="nav-button">
            <img src="./icons/Home.svg" alt="home_logo" width="10%" />
            <h2>Home</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Profile.svg" alt="profile_logo" width="10%" />
            <h2>Profile</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Messages.svg" alt="messages_logo" width="10%" />
            <h2>Messages</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/History.svg" alt="history_logo" width="10%" />
            <h2>History</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Tasks.svg" alt="tasks_logo" width="10%" />
            <h2>Tasks</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Community.svg" alt="community_logo" width="10%" />
            <h2>Communities</h2>
          </a>
        </div>
        <div class="nav-section">
          <a href="#" class="nav-button">
            <img src="./icons/Settings.svg" alt="settings_logo" width="10%" />
            <h2>Settings</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Support.svg" alt="support_logo" width="10%" />
            <h2>Support</h2>
          </a>
          <a href="#" class="nav-button">
            <img src="./icons/Privacy.svg" alt="privacy_logo" width="10%" />
            <h2>Privacy</h2>
          </a>
        </div>
      </nav>
      <header>
        <div id="search-section">
          <img src="./icons/Search.svg" alt="search_icon" width="24px" />
          <input type="text" id="search-bar" />
        </div>
        <div id="control-section">
          <img
            id="notification-bell"
            src="./icons/NotificationBell.svg"
            alt="notification-bell_icon"
            width="25px"
          /><img
            class="profile-pic"
            src="./images/profile-pic-1.jpg"
            alt="profile_pic"
            width="40px"
            height="40px"
          />
          <h2>Jakub Kos-Markiewski</h2>
        </div>
        <div id="display-section">
          <img
            class="profile-pic"
            src="./images/profile-pic-1.jpg"
            alt="profile_pic"
            width="60px"
            height="60px"
          />
          <div>
            <p>Hi there,</p>
            <h1>Jakub Kos-Markiewski (@xKoSzMar)</h1>
          </div>
        </div>
        <div id="nav-section">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </header>
      <div id="content"></div>
    </div>
  </body>
</html>
